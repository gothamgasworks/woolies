<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Woolies</title>
  <style>
    label { display: block; text-align: left; }

    label > span {
      display: inline-block;
      text-align: right;
      min-width: 256px;
      margin-right: 8px;
    }

    #preview {
      border: 2px solid black;
      background-color: #888;
      max-width: calc(100vw - 20px);
    }

    div {
      text-align: center;
    }

    progress {
      visibility: hidden;
    }

    .box {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div><canvas id="preview" width="1280" height="120"></canvas></div>
  <div><progress id="progress"></progress></div>
  <div>
    <span class="box">
      <label><span>width:</span><input type="text" id="width"/></label>
      <label><span>height:</span><input type="text" id="height"/></label>
      <label><span>numFrames:</span><input type="text" id="numFrames"/></label>
      <label><span>fps:</span><input type="text" id="fps"/></label>
      <label><span>timeOffset:</span><input type="text" id="timeOffset"/></label>
      <label><span>wantMillisecs:</span><input type="checkbox" id="wantMillisecs"/></label>
    </span>
  </div>
  <div>
    <button type="button" id="generateButton">Generate</button>
    <button type="button" id="previewButton">Preview</button>
  </div>
<script type="application/dart" src="woolies.dart"></script>
</body>
</html>
